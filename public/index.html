<!doctype html>

<html ng-app="serenity">

<head>
  <meta charset="utf-8">
  <meta name="viewport">
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <!-- load angular -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/hmmm.js"></script>
  <script src="js/core.js"></script>

  <!--custom css -->
  <!-- I'm dumb and can't figure out how to load style.css so here it is -->
  <style>
    .entry {
      width: 100%;
      height: auto;
      text-align: center;
      border-radius: 10px;
    }
    
    .entry i {
      margin-top: 50px;
      margin-bottom: 50px;
      color: #222222;
    }
    
    .task {
      padding: 15px;
      position: relative;
    }
  </style>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Daily Tracker</h1>
      <h2>{{ date | date:'shortDate' }}</h2>
    </div>
    
    <div ng-view></div>


    <!-- Hydration Modal -->
    <div id="hydrationModal" class="modal fade" role="dialog" tab-index="-1">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Hydration</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <label class="mr-sm-2" for="inlineFormCustomSelect">I drank</label>
              <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" ng-model="formData.type">
   		 <option selected>Choose...</option>
		 <option value="water">Water</option>
		 <option value="coffee">Coffee</option>
 		 <option value="tea">Tea</option>
	         <option value="soda">Soda</option>
             
	      </select>
              <button type="submit" data-dismiss="modal" ng-click="createHydrate()" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Food Modal -->
    <div id="foodModal" class="modal fade" role="dialog" tab-index="-1">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Food</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <label for="exampleTextarea">I ate</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="formData.description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createFood()">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Journal Modal -->
    <div id="journalModal" class="modal fade" role="dialog" tab-index="-1">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Journal Entry</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <textarea class="form-control" id="exampleTextarea" rows="10" ng-model="formData.entry"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click = "createJournal()">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Run Modal -->
    <div id="runModal" class="modal fade" role="dialog" tab-index="-1">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Run</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Log number of miles ran:</label>
              <div class="form-group">
                <textarea class="form-control" id="exampleTextarea" rows="1" ng-model="formData.length"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createExercise()" data-dismiss="modal">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>


  </div>
</body>

</html>
