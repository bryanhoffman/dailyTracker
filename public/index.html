<!doctype html>

<html ng-app="serenity">

<head>
  <meta charset="utf-8">
  <meta name="viewport">
  <title>Daily Tracker</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <!-- load angular -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/hmmm.js"></script>
  <script src="js/core.js"></script>

  <!--custom css -->
  <!-- I'm dumb and can't figure out how to load style.css so here it is -->
  <style>
    .entry {
      width: 100%;
      height: auto;
      text-align: center;
      border-radius: 10px;
    }
    
    .entry i {
      margin-top: 50px;
      margin-bottom: 50px;
      color: #222222;
    }
    
    .task {
      padding: 15px;
      position: relative;
    }
  </style>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Daily Tracker</h1>
      <h2>{{ date | date:'shortDate' }}</h2>
    </div>
    <div ng-view></div>
  </div>
</body>

</html>
