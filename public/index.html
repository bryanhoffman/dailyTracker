<!doctype html>

<html ng-app="Hydrate">
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Daily Tracker</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>
    </head>

    <body ng-controller="mainController">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Daily Tracker</h1>
            </div>

            <!-- create hydration instance -->
            <div class="row">
                <div clss="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="water" ng-model="formData.type">
                            <button type="submit" class="btn btn-primary btn-lg" ng-click="createHydrate()">Add Drink</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- list hydration -->
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="drink" ng-repeat="drink in hydrate">
                        <label>
                            <p>{{ drink.type }} at {{ drink.time }}</p>
                        </label>
                    </div>
                </div>
            </div>

        </div>
   </body>
</html>
