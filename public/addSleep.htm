  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Sleep</h3>
    </div>
    <div class="panel-body">
      <div ng-if="sleep[sleep.length-1] == undefined || sleep[sleep.length -1].active == false" class="row" style="text-align:center;">
        <button type="submit" class="btn btn-primary" ng-click="startSleep()">Begin</button>
      </div>
      <div ng-if="sleep[sleep.length-1] !== undefined && sleep[sleep.length-1].active == true" class="row" style="text-align:center;">
        <form class="form-inline">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Notes: </label>
          <div class="form-group">
            <textarea class="form-control" id="exampleTextarea" rows="1" ng-model="formData.notes"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="stopSleep(sleep[sleep.length-1]._id)">Stop</button>
        </form>
      </div>
    </div>
  </div>
