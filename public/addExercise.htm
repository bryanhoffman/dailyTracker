 <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Exercise</h3>
    </div>
    <div class="panel-body">
      <div ng-if="exercise[exercise.length-1] == undefined || exercise[exercise.length -1].active == false" class="row" style="text-align:center;">
        <button type="submit" class="btn btn-primary" ng-click="startExercise()">Begin</button>
      </div>
      <div ng-if="exercise[exercise.length-1] !== undefined && exercise[exercise.length-1].active == true" class="row" style="text-align:center;">
        <form class="form-inline">
          <div class="form-group">
            miles ran: <textarea class="form-control" id="exampleTextarea" rows="1" ng-model="formData.miles"></textarea>

            notes: <textarea class="form-control" id="exampleTextarea" rows="1" ng-model="formData.notes"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="stopExercise(exercise[exercise.length-1]._id)">Stop</button>
        </form>
      </div>
    </div>
  </div>
